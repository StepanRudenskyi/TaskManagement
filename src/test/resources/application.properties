spring.datasource.url=jdbc:h2:./target/data/db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

taskmanager.system-developer-name=System Developer
taskmanager.system-developer-email=sys.dev@example.com
flag.save-sys-developer=true

flag.debug-mode-enabled=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true